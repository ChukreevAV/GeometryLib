<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LineIntersections</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <div class="text-center">
        <p>Поиск пересечений</p>
        <button onclick="addItem()">Next</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    <svg id="canvas1" width="600" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg" />
                </th>
                <th id="column1" />
                <th id="column2">
                    <ul id="myUL">
                        <li>
                            <span class="caret">Beverages</span>
                            <ul class="nested">
                                <li>Water</li>
                                <li>Coffee</li>
                                <li>
                                    <span class="caret">Tea</span>
                                    <ul class="nested">
                                        <li>Black Tea</li>
                                        <li>White Tea</li>
                                        <li>
                                            <span class="caret">Green Tea</span>
                                            <ul class="nested">
                                                <li>Sencha</li>
                                                <li>Gyokuro</li>
                                                <li>Matcha</li>
                                                <li>Pi Lo Chun</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </th>
            </tr>
        </thead>
    </table>

    <script src="js/lineIntersections.js"></script>
    <script src="js/site.js"></script>
    <script type="text/javascript">
        var toggler = document.getElementsByClassName("caret");
        var i;

        for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function () {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }

        start();
    </script>

    <footer>
        <a href="index.html">index</a>
    </footer>

</body>
</html>
